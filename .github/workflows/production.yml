# Production Deployment
# 
# Allow to push every code into a production environment in vercel
# so team can easily to see the current result on the final branch

# ======= NOTE ======
# This deployment is only working on main branch


name: Production Deployment to Vercel

env:
  VERCEL_ORG_ID: ${{secrets.VERCEL_ORG_ID}}
  VERCEL_PROJECT_ID: ${{secrets.VERCEL_PROJECT_ID}}

on:
  push:
    branches:
      - main

jobs:
  Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --cwd apps/web --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --cwd apps/web --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --cwd apps/web --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
